<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата товара</title>
    <link rel="stylesheet" type="text/css" href="https://info.paymaster.ru/pm-widget-test/script/css/widget.css">

    <style>
        .btn-buy {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 40px;
            background-color: #da4d4d;
            color: #FFF;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            border-radius: 4px;
            margin: 20px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="btn-buy" onclick="widget.show()">
    Купить
</div>

<div id="pm-widget-modal" class="pmw_modal-window">
    <div id="pm-widget"></div>
    <div onclick="widget.close()" class="close"></div>
    <div onclick="widget.close()" class="overlay"></div>
</div>

<script src="https://info.paymaster.ru/pm-widget-test/script/widget.bundle.js"></script>
<script>
    const widgetConfig = {
        paymentForm: {
            value: {
                description: {
                    label: 'Наименование товара',
                    access: 'readonly',
                    value: 'Ванильный спринт'
                },
                amount: { 'label': 'Сумма оплаты', 'access': 'readonly', 'value': '1000' },
                merchantId: { 'value': '9c175695-8d5e-45a1-a911-57533ae51f45' },
                payerEmail: { 'access': 'optional' },
                payerPhone: { 'access': 'optional', 'label': 'Контактный телефон' }
            }
        },
        payment: { 'submitText': 'Купить', 'allowExternal': false, 'methods': ['bankcard', 'wmr', 'wmp', 'sbp'] },
        placement: 'inline'
    };

    const widget = new PayMasterWidget();
    widget.mount('pm-widget', widgetConfig);
</script>
</body>
</html>
