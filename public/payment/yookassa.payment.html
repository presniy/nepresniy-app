<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yookassa Payment</title>

    <link rel="stylesheet" href="styles/yookassa-form.css">
</head>
<body>
    <form class="yoomoney-payment-form"
          action="https://yookassa.ru/integration/simplepay/payment"
          method="post"
          accept-charset="utf-8">

        <input name="shopId" type="hidden" value="874662">
        <input name="ym_merchant_receipt" type="hidden">
        <input name="customerNumber" type="hidden" value="Спринт Пасха 2022. Премиальный пакет">
        <input name="shopSuccessURL" type="hidden" value="https://presniy.ru/payment/success">
        <input name="shopFailURL" type="hidden" value="https://presniy.ru/payment/fail">
        <input name="paymentType" type="hidden" value="AC">
        <input name="sum" class="ym-input ym-sum-input" type="hidden" value="1000">

        <div class="ym-customer-info">
            <div class="ym-block-title">О покупателе</div>
            <label><input name="cps_email" class="ym-input" placeholder="Email" type="text" value=""></label>
            <label><input name="cps_phone" class="ym-input" placeholder="Телефон" type="text" value=""></label>
            <label><input name="custName" class="ym-input" placeholder="ФИО" type="text" value=""></label>
        </div>

        <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
            <button data-text="Купить" class="ym-btn-pay">Купить</button>
        </div>
    </form>

    <script src="scripts/yookassa-form.js"></script>
</body>
</html>
