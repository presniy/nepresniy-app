<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yookassa Payment</title>

    <link rel="stylesheet" href="styles/yookassa-form.css">
</head>
<body>

    <form class="yoomoney-payment-form"
          action="https://yookassa.ru/integration/simplepay/payment"
          method="post"
          accept-charset="utf-8">

        <div class="ym-products">
            <div class="ym-block-title ym-products-title">Товары</div>

            <div class="ym-product">
                <div class="ym-product-line">
                    <span class="ym-product-description">Премиальный пакет</span>
                    <span class="ym-product-price" data-price="1000">1&nbsp;000,00&nbsp;₽</span>
                </div>

                <input type="hidden" name="text" value="Премиальный пакет">
                <input type="hidden" name="price" value="1000">
                <input type="hidden" name="quantity" value="1">
                <input type="hidden" name="paymentSubjectType" value="service">
                <input type="hidden" name="paymentMethodType" value="full_prepayment">
                <input type="hidden" name="tax" value="1">
            </div>
        </div>

        <input value="" type="hidden" name="ym_merchant_receipt">

        <div class="ym-customer-info">
            <div class="ym-block-title">О покупателе</div>
            <label><input name="cps_email" class="ym-input" placeholder="Email" type="text" value=""></label>
            <label><input name="cps_phone" class="ym-input" placeholder="Телефон" type="text" value=""></label>
            <label><input name="custName" class="ym-input" placeholder="ФИО" type="text" value=""></label>
        </div>

        <div class="ym-hidden-inputs">
            <!--<input name="shopSuccessURL" type="hidden" value="https://presniy.ru/payment/success">-->
            <!--<input name="shopFailURL" type="hidden" value="https://presniy.ru/payment/fail">-->
            <input name="paymentType" type="hidden" value="AC">
        </div>

        <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
            <div class="ym-input-icon-rub ym-display-none">
                <input name="sum" class="ym-input ym-sum-input ym-required-input" type="hidden" value="1000">
            </div>
            <button data-text="Купить" class="ym-btn-pay ym-result-price">
                <span class="ym-text-crop">Купить</span>
                <span class="ym-price-output" style="display: none">1&nbsp;000,00&nbsp;₽</span>
            </button>
        </div>
        <input name="shopId" type="hidden" value="874662">
    </form>

    <script src="scripts/yookassa-form.js"></script>
</body>
</html>
